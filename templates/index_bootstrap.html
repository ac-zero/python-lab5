{% extends "bootstrap/base.html" %}
{% block title %}To Do List:{% endblock%}
{% block content %}
    <div class="container">
        <div class="jumbotron">
          <h1 class="display-4">To Do List</h1>
          <p class="lead">
              This is a web application that acts like a todo reminder, try it!
          </p>
          <hr class="my-4">
        </div>
        <ul class="list-group">
        {% for task in list %}
            <li class="list-group-item {% if task[2] %} active {% endif %}" >
                <strong>{{ task[1] }}</strong>
            <a href="{{ url_for('delete_task',id=task[0]) }}"
               class="btn btn-danger" role="button">Delete</a>
            </li>
        {% endfor %}
        </ul>
        <form action="{{ url_for('insert_task') }}" method="post">
          <div class="form-group">
            <label for="exampleInputEmail1">Insert new task:</label>
            <input type="text" class="form-control" id="exampleInputEmail1"
                   name="todo" placeholder="Enter todo">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1"
            name="urgent" value="empty">
            <label class="form-check-label" for="exampleCheck1">Urgent</label>
          </div>
          <button type="submit" class="btn btn-primary">Insert</button>
        </form>
    </div>
{% endblock %}
